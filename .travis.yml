sudo: false
language: node_js
node_js:
  - "6"

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run lint
  - npm run test
  - NODE_ENV=development npm run deploy
  - NODE_ENV=staging npm run deploy
  - NODE_ENV=production npm run deploy

after_success:
  - npm run codecov

deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: $HEROKU
  app: devshare-stg
